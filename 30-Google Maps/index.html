<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
</head>
<body>
	<div id="maps" style="height: 300px;"></div>

	<script type="text/javascript">
		var map;
		function initMap () {
			map = new google.maps.Map(document.getElementById('maps'),
			{
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});
		};
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV1IVHvyBw4YllYr_yJUdz6ySyqKzMpj4&callback=initMap"></script>	
</body>
</html>
