<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-calm">
        <h1 class="title">Examen II: Diego Cano</h1>
      </ion-header-bar>
      <ion-content>
        <div class="controller" ng-controller="appController">
          <div class="row">
            <div class="col-90 card main">
              <div class="col">
                <img ng-src="{{currImg}}" src="img/ionic.png" class="img" style="max-width:100%;">
              </div>
              <div class="col right">
                <button ng-click="takePhoto()" class="button button-icon icon ion-camera"></button>
              </div>
              <div class="col">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus ac neque at eros facilisis commodo. Praesent sed nibh a mi posuere tristique in at justo. Duis aliquam diam et libero sodales semper. Donec tempus condimentum sem vel volutpat.</p>
              </div>
              <div class="col right">
                <button class="button button-icon icon ion-checkmark-round balanced" ng-click="save()"></button>
              </div>
            </div> 
          </div> 
          <div class="row second">  
            <div class="col-90 card">
              <ion-list>
                <ion-item ng-repeat="image in allImgs"> 

                  <a class="item item-thumbnail-left" href="#">
                    <img src="{{image.url}}">
                    <h2>{{image.name}}</h2>
                    <p>{{image.date}}</p>
                  </a>

                </ion-item>
            </ion-list>
          </div>
        </div>     
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
