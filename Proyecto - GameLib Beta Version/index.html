<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Diego Cano">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>GameLib</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/js/modal.js"></script>
	

	<script src="bower_components/platform/platform.js"></script>
	<link rel="import" href="bower_components/polymer-simple-slider/src/simple-slider.html">
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/factories.js"></script>
</head>
<body ng-app="proyect">
	<div class="page-header header col-md-12">
		<div class="row col-md-6">
			<h1>GameLib</h1>
			<img class="img-rounded theme" src="imgs/theme.png">
		</div>
		<div class="row col-md-6">		
			<h2>Welcome to GameLib! Here you can find any info about videogames, even the oldies!</h2>
		</div>
	</div>
	<div class="container col-md-12">
		<div  ng-controller="searchCtrl" class="row form-group col-md-6" id="searchBar">
			<h2 class="searchTitle">Search for any game!</h2>
			<input type="text" class="form-control" ng-model="search" placeholder="Enter your search!">
			<a class="btn btn-primary btn-lg active" role="button" id="search" ng-click="searchGame()">G o!</a>
		</div>
		<div class="col-md-6 imageCont">
			<simple-slider style="width:500px; height:500px">
    			<img class="img" src="https://i758.photobucket.com/albums/xx226/focus1002/ASHPik_zpsb99fb2f7.png"/>
   				<img class="img" src="https://40.media.tumblr.com/tumblr_ltsua6yNpL1r0qqddo1_250.png"/>
   				<img class="img" src="http://41.media.tumblr.com/tumblr_m3cc5rSSmf1r3ykgdo1_1280.png">
   				<img class="img" src="https://t03.deviantart.net/YO2YQ8Ssrd8wFNx8Z0CvsLUeoIE=/300x200/filters:fixed_height(100,100):origin()/pre04/0b88/th/pre/i/2011/153/b/d/kirby_by_sutoroberii_lea-d3hvni7.png"/>
   				<img class="img" src="https://bloguedegeek.net/wp-content/uploads/2010/11/mega-metroid.png">
   				<img src="https://orig15.deviantart.net/56f5/f/2014/237/e/4/oot_link_vs_dark_link_8_bit_by_diegogamer1820-d7wozco.png">
   				<img class="img" src="http://files.gamebanana.com/img/ico/sprays/copie_de_waddle_dee.png">
   				<img class="img" src="http://files.gamebanana.com/img/ico/sprays/lakitu.png">
   				<img class="img" src="https://img3.wikia.nocookie.net/__cb20130625170114/wreckitralph/images/5/58/Blinky8bit.png">
   				<img class="img" src="https://4.bp.blogspot.com/_f2EJ50OGlNw/TCLrBUSO3GI/AAAAAAAADlE/l-7r3lWgPH0/s400/3D-8bit-Characters-by-Cezkid_2.gif">		
			</simple-slider>
		</div>
		<div ng-view>

		</div>
	</div>
</body>
</html>
