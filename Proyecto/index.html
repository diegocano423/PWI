<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Diego Cano">
	<title>Proyecto PWI</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/factories.js"></script>
	
</head>
<body ng-app="proyect">
	<div class="page-header header col-md-12">
		<div class="row col-md-6">
			<h1>Gamebook</h1>
			<h2>Welcome to Gamebook! Here you can find any info about videogames or consoles, even the oldies!</h2>
		</div>
		<div class="row col-md-6">		
			<img class="img-rounded theme" src="imgs/theme.png">
		</div>
	</div>
	<div class="container col-md-12">
		<div class="row form-group col-md-6" id="searchBar" ng-controller="toJson">
			<h3>Search for any game or console!</h3>
			<input type="text" class="form-control" ng-model="search" placeholder="Enter what you want to search here!">
			<a href="#/results" class="btn btn btn-primary btn-lg active" role="button" id="search" ng-click="getGame(zelda)">Go!</a>
		</div>
		<div class="col-md-6 imageCont">
			<img class="img-rounded" src="imgs/home.png">
		</div>
		<div ng-view>

		</div>
	</div>
</body>
</html>
